<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Presentacion</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Mi Presentación</h1>
    </header>

    <section id="sobre-mi">
        <h2>Sobre Mí</h2>
        <p>Hola, soy Christian y esta es mi pagina personal. Me Apasiona la tecnología y el desarrollo web.</p>
    </section>

    <section id="tecnologias">
        <h2>Mis Tecnologias Favoritas</h2>
        <div>
            <div class="tech-card">
                <img src="" alt="logo tech 1">
                <p>JavaScript</p>
            </div>
            <div class="tech-card">
                <img src="" alt="">
                <p>HTML</p>
            </div>
        </div>
    </section>

    <section id="actividades">
        <h2>Mis actividades Favoritas</h2>
        <form id="activity-form">
            <input type="text" id="title" placeholder="Titulo">
            <input type="text" id="description" placeholder="Descripción">
            <input type="text" id="image-url" placeholder="URL de la imagen">
            <button type="submit">Agregar Actividad</button>
        </form>
        <div id="activity-list"></div>
    </section>
    <script src="scripts/index.js" defer></script>
</body>
</html>
